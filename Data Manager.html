<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- .............Create Buttons............. -->
    <div class="buttons">
      <div>
        <button class="btn" onclick="nameSort()">Sort by Name</button>
      </div>
      <div>
        <button class="agebtn" onclick="ageSort()">Sort by Age</button>
      </div>
      <div>
        <button onclick="genderSort()">Sort by Male/Female</button>
      </div>
      <input type="text" class="input" placeholder="Search here....." />
      <button class="search" onclick="search()">Search</button>
    </div>
    <!-- .......Create Table............ -->
    <table>
      <thead>
        <tr>
          <th>Sr No</th>
          <th>Full Name</th>
          <th>Email</th>
          <th>Address</th>
          <th>Contact</th>
          <th>Gender</th>
          <th>Birth Date</th>
          <th>Age</th>
        </tr>
      </thead>
      <tbody class="body"></tbody>
    </table>
  </body>
  <script src="./script.js"></script>
</html>
